<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP Verification - HotDoc</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="login-container">
  <!-- Left side image -->
  <div class="login-left m-4">
    <img src="hotdoc.png" alt="Booking App">
  </div>

  <!-- Right side form -->
  <div class="login-right m-5">
    <div class="d-flex justify-content-end">
        <img src="logo.png" id="logo" alt="logo">
    </div>

    <h4 class="text-center mb-4">Welcome to HotDoc..!</h4>
    <h5 class="text-center mb-3">OTP Verification</h5>

    <!-- OTP Input Boxes -->
    <form id="otpForm">
      <div class="otp-container">
        <input type="text" maxlength="1" class="otp-input" required autocomplete="one-time-code" />
        <input type="text" maxlength="1" class="otp-input" required autocomplete="one-time-code" />
        <input type="text" maxlength="1" class="otp-input" required autocomplete="one-time-code" />
        <input type="text" maxlength="1" class="otp-input" required autocomplete="one-time-code" />
        <input type="text" maxlength="1" class="otp-input" required autocomplete="one-time-code" />
        <input type="text" maxlength="1" class="otp-input" required autocomplete="one-time-code" />
      </div>
      <button type="submit" class="btn btn-login w-100 text-white">Verify</button>
    </form>

  </div>
</div>

<script src="otp.js"></script>
</body>
</html>
