<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HotDoc Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="login-container">
  <!-- Left side image -->
  <div class="login-left m-5">
    <img src="hotdoc.png" alt="Booking App">
  </div>

  <!-- Right side form -->
  <div class="login-right m-5">
    <div class="d-flex justify-content-end">
        <img src="logo.png" id="logo" alt="logo">
    </div>
    <div class="my-">
        <h4 class="text-center mb-4">Create Your HotDoc Account</h4>

    <!-- Login/Register toggle -->
    <div class="toggle-buttons">
      <a href="login.html" class="btn btn-outline-success">Login</a>
      <a href="register.html" class="btn active">Register</a>
    </div>

    <p class="text-center text-muted">
      Please fill in the details below to create your account.
    </p>

    <form>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Full Name">
      </div>
      <div class="mb-3">
        <input type="number" class="form-control" placeholder="Phone number">
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Username">
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" placeholder="Password">
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" placeholder="Confirm Password">
      </div>
      <button type="submit" class="btn btn-login w-100 text-white">Register</button>
    </form>
    </div>
  </div>
</div>

</body>
</html>
