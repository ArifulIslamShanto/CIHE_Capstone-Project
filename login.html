<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HotDoc Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="login-container">
  <!-- Left side image -->
  <div class="login-left m-5">
    <img src="hotdoc.png" alt="Booking App">
  </div>

  <!-- Right side form -->
  <div class="login-right m-5">
    <div class="d-flex justify-content-end">
        <img src="logo.png" id="logo" alt="logo">
    </div>
   <div class="my-5">
    <h4 class="text-center mb-4">Welcome to HotDoc..!</h4>

    <!-- Login/Register toggle -->
    <div class="toggle-buttons">
      <a href="login.html" class="btn active">Login</a>
      <a href="register.html" class="btn btn-outline-success">Register</a>
    </div>

    <p class="text-center text-muted">
      Lorem Ipsum is simply dummy text of the printing and typesetting industry.
    </p>

    <form id="loginForm">
      <div class="mb-3">
        <input type="text" id="email" class="form-control" placeholder="Enter your email">
      </div>
      <div class="mb-3">
        <input type="password" id="password" class="form-control" placeholder="Enter your Password">
      </div>
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
          <input type="checkbox" id="remember">
          <label for="remember" class="small">Remember me</label>
        </div>
        <a href="#" class="small text-success">Forgot Password?</a>
      </div>
      <button type="submit" class="btn btn-login w-100 text-white">Login</button>
    </form>
    <div id="camera-box">
      <h5 class="mt-3">Face Verification</h5>
      <img id="camera-feed" src="{{ url_for('video_feed') }}" alt="Camera Feed">
    </div>
   </div>
  </div>
</div>
<script src="login.js"></script>

</body>
</html>
