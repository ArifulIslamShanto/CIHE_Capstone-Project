<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HotDoc Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="login-container">
  <!-- Left side image -->
  <div class="login-left m-5">
    <img src="{{ url_for('static', filename='hotdoc.png') }}" alt="Booking App">
  </div>

  <!-- Right side form -->
  <div class="login-right m-5">
    <div class="d-flex justify-content-end">
        <img src="{{ url_for('static', filename='logo.png') }}" id="logo" alt="logo">
    </div>
   <div class="my-5">
    <h4 class="text-center mb-4">Welcome to HotDoc..!</h4>

    <!-- Login/Register toggle -->
    <div class="toggle-buttons">
      <a href="login" class="btn active">Login</a>
      <a href="/" class="btn btn-outline-success">Register</a>
    </div>

    <p class="text-center text-muted">
      Enter the OTP sent to your email.
    </p>

    <form id="otpForm">
      <div class="mb-3">
        <input type="text" id="otp" class="form-control" placeholder="Enter your 6 digit OTP code here" required>
      </div>
      
      <button type="submit" class="btn btn-success w-100 text-white">Verify OTP</button>
    </form>
   </div>
  </div>
</div>
<script>
    const form = document.getElementById("otpForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const otp = document.getElementById("otp").value.trim();
      const res = await fetch("/api/verify_otp", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ otp })
      });
      const data = await res.json();
      if (data.ok) {
        alert("Login successful!");
        window.location.href = "/dashboard"; // redirect to dashboard
      } else {
        alert("Error: " + data.error);
      }
    });
  </script>
</body>
</html>
</body>
</html>
